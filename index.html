<html lang=fr>
<title>Forum Ouvert CG34</title>
<meta charset=utf-8>
<style>
  @media print {
    @page {
      size: A4 portrait;
      margin: .5cm .5cm .5cm .5cm;
    }

    html {
      transform: scale(1);
    }
    body {
      margin: 0;
      padding: 0;
    }
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
  }

  header {
    margin: 0;
    height: 3em;
    line-height: 3em;
    text-align: center;
    font-size: 1.5em;
    background: #6cbce6;
  }

  div {
    margin: 1em;
    border: grey 1px solid;
    width: 97%;
  }

  div header {
    padding-left: 1em;
    background: #ccc;
    height: 2em;
    line-height: 2em;
    font-size: 1em;
    font-weight: bold;
    text-align: left;
  }

  div input,
  div a,
  div label,
  div textarea {
    border: none;
    padding: 1em;
    width: 100%;
    font-size: 1em;
  }

  label {
    color: #ccc;
    margin-top: 3em;
  }
</style>
<section class=wrapper>
  <header>Fiches de restitution des ateliers</header>
  <div>
    <header>Intitulé de l'atelier</header>
    <label for=intitule>ex: J'ai un projet, et j'aurais besoin de ressources locatives, financières, en conseils"</label>
    <input type=text name=intitule>
  </div>
  <div>
    <header>Détails : salle, heures, animat·eur·rice, statut</header>
    <label for=detail>ex: Le petit parc - 11h-11h45 - Sofia Boutella (jeune entrepreneuse)"</label>
    <input type=text name=detail>
  </div>
  <div>
    <header>Coordonnées de la personne prennant ces notes</header>
    <label for=contact>ex: Adèle Elvis - adele@protonmail.com</label>
    <input type=text name=contact>
  </div>
  <div>
    <header>Mots clés</header>
    <label for=contact>ex: #trap #voguing #rasteirinha</label>
    <input type=text name=intitule>
  </div>
  <div>
    <header>Notes</header>
    <label for=contact>ex: Enjeux, Idées à retenir</label>
    <textarea type=text name=keyword rows=18></textarea>
  </div>
  <div>
    <header>3 actions à mettre en place suite à cet atelier</header>
    <label for=contact>ex: 1- Forum ouvert 2- Running Lean 3- Quitter l'incubateur</label>
    <input type=text name=keyword>
  </div>
</section>

</html>
